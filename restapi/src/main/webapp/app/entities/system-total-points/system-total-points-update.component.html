<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-system-total-points-heading">Create or edit a System Total Points</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!systemTotalPoints.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="systemTotalPoints.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_systemId">System Id</label>
                    <input type="text" class="form-control" name="systemId" id="field_systemId"
                        [(ngModel)]="systemTotalPoints.systemId" required/>
                    <div [hidden]="!(editForm.controls.systemId?.dirty && editForm.controls.systemId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.systemId?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalPoint">Total Point</label>
                    <input type="number" class="form-control" name="totalPoint" id="field_totalPoint"
                        [(ngModel)]="systemTotalPoints.totalPoint" required/>
                    <div [hidden]="!(editForm.controls.totalPoint?.dirty && editForm.controls.totalPoint?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.totalPoint?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.totalPoint?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createBy">Create By</label>
                    <input type="text" class="form-control" name="createBy" id="field_createBy"
                        [(ngModel)]="systemTotalPoints.createBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="createTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifyBy">Last Modify By</label>
                    <input type="text" class="form-control" name="lastModifyBy" id="field_lastModifyBy"
                        [(ngModel)]="systemTotalPoints.lastModifyBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifyTime">Last Modify Time</label>
                    <div class="d-flex">
                        <input id="field_lastModifyTime" type="datetime-local" class="form-control" name="lastModifyTime" [(ngModel)]="lastModifyTime"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
