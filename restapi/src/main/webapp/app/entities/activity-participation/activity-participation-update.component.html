<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-activity-participation-heading">Create or edit a Activity Participation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!activityParticipation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="activityParticipation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wechatUserId" ngbTooltip="参与人ID">Wechat User Id</label>
                    <input type="text" class="form-control" name="wechatUserId" id="field_wechatUserId"
                        [(ngModel)]="activityParticipation.wechatUserId" maxlength="128"/>
                    <div [hidden]="!(editForm.controls.wechatUserId?.dirty && editForm.controls.wechatUserId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.wechatUserId?.errors?.maxlength">
                        This field cannot be longer than 128 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nickName" ngbTooltip="参与者昵称">Nick Name</label>
                    <input type="text" class="form-control" name="nickName" id="field_nickName"
                        [(ngModel)]="activityParticipation.nickName" maxlength="128"/>
                    <div [hidden]="!(editForm.controls.nickName?.dirty && editForm.controls.nickName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nickName?.errors?.maxlength">
                        This field cannot be longer than 128 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_avatar" ngbTooltip="参与者头像">Avatar</label>
                    <input type="text" class="form-control" name="avatar" id="field_avatar"
                        [(ngModel)]="activityParticipation.avatar" maxlength="1024"/>
                    <div [hidden]="!(editForm.controls.avatar?.dirty && editForm.controls.avatar?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.avatar?.errors?.maxlength">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_project" ngbTooltip="项目名称">Project</label>
                    <input type="text" class="form-control" name="project" id="field_project"
                        [(ngModel)]="activityParticipation.project" maxlength="128"/>
                    <div [hidden]="!(editForm.controls.project?.dirty && editForm.controls.project?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.project?.errors?.maxlength">
                        This field cannot be longer than 128 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_participationTime" ngbTooltip="参与时间">Participation Time</label>
                    <div class="d-flex">
                        <input id="field_participationTime" type="datetime-local" class="form-control" name="participationTime" [(ngModel)]="participationTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalParticipateDays" ngbTooltip="总共加入天数">Total Participate Days</label>
                    <input type="number" class="form-control" name="totalParticipateDays" id="field_totalParticipateDays"
                        [(ngModel)]="activityParticipation.totalParticipateDays" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalClockinDays" ngbTooltip="总共打卡天数">Total Clockin Days</label>
                    <input type="number" class="form-control" name="totalClockinDays" id="field_totalClockinDays"
                        [(ngModel)]="activityParticipation.totalClockinDays" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_currentContinueDays" ngbTooltip="当前连续天数">Current Continue Days</label>
                    <input type="number" class="form-control" name="currentContinueDays" id="field_currentContinueDays"
                        [(ngModel)]="activityParticipation.currentContinueDays" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_longestContinueDays" ngbTooltip="最长连续天数">Longest Continue Days</label>
                    <input type="number" class="form-control" name="longestContinueDays" id="field_longestContinueDays"
                        [(ngModel)]="activityParticipation.longestContinueDays" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_latestClockinTime" ngbTooltip="最新打卡时间">Latest Clockin Time</label>
                    <div class="d-flex">
                        <input id="field_latestClockinTime" type="datetime-local" class="form-control" name="latestClockinTime" [(ngModel)]="latestClockinTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fitnessActivity">Fitness Activity</label>
                    <select class="form-control" id="field_fitnessActivity" name="fitnessActivity" [(ngModel)]="activityParticipation.fitnessActivityId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fitnessActivityOption.id" *ngFor="let fitnessActivityOption of fitnessactivities; trackBy: trackFitnessActivityById">{{fitnessActivityOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
