<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-point-details-heading">Create or edit a User Point Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userPointDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userPointDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userid">Userid</label>
                    <input type="text" class="form-control" name="userid" id="field_userid"
                        [(ngModel)]="userPointDetails.userid" required/>
                    <div [hidden]="!(editForm.controls.userid?.dirty && editForm.controls.userid?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userid?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_applyTime">Apply Time</label>
                    <div class="d-flex">
                        <input id="field_applyTime" type="datetime-local" class="form-control" name="applyTime" [(ngModel)]="applyTime"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.applyTime?.dirty && editForm.controls.applyTime?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.applyTime?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.applyTime?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_changePoint">Change Point</label>
                    <input type="number" class="form-control" name="changePoint" id="field_changePoint"
                        [(ngModel)]="userPointDetails.changePoint" required/>
                    <div [hidden]="!(editForm.controls.changePoint?.dirty && editForm.controls.changePoint?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.changePoint?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.changePoint?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eventType">Event Type</label>
                    <select class="form-control" name="eventType" [(ngModel)]="userPointDetails.eventType" id="field_eventType" >
                        <option value="SALUTE">SALUTE</option>
                        <option value="LOGIN">LOGIN</option>
                        <option value="MESSAGE">MESSAGE</option>
                        <option value="MESSAGEWITHIMAGE">MESSAGEWITHIMAGE</option>
                        <option value="REPLY">REPLY</option>
                        <option value="REPLYWITHIMAGE">REPLYWITHIMAGE</option>
                        <option value="JIONACTION">JIONACTION</option>
                        <option value="FOCUS">FOCUS</option>
                        <option value="NEWFUN">NEWFUN</option>
                        <option value="CARD">CARD</option>
                        <option value="CARDWITHIMAGE">CARDWITHIMAGE</option>
                        <option value="PUBILSHACTION">PUBILSHACTION</option>
                        <option value="PUBILSHQUESTION">PUBILSHQUESTION</option>
                        <option value="RECHARGE">RECHARGE</option>
                        <option value="SYSRECHARGE">SYSRECHARGE</option>
                        <option value="REDEEM">REDEEM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_descript">Descript</label>
                    <input type="text" class="form-control" name="descript" id="field_descript"
                        [(ngModel)]="userPointDetails.descript" required/>
                    <div [hidden]="!(editForm.controls.descript?.dirty && editForm.controls.descript?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descript?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_targetSystem">Target System</label>
                    <input type="text" class="form-control" name="targetSystem" id="field_targetSystem"
                        [(ngModel)]="userPointDetails.targetSystem" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_handleBy">Handle By</label>
                    <input type="text" class="form-control" name="handleBy" id="field_handleBy"
                        [(ngModel)]="userPointDetails.handleBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalPoint">Total Point</label>
                    <input type="number" class="form-control" name="totalPoint" id="field_totalPoint"
                        [(ngModel)]="userPointDetails.totalPoint" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_validateString">Validate String</label>
                    <input type="text" class="form-control" name="validateString" id="field_validateString"
                        [(ngModel)]="userPointDetails.validateString" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createBy">Create By</label>
                    <input type="text" class="form-control" name="createBy" id="field_createBy"
                        [(ngModel)]="userPointDetails.createBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="createTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifyBy">Last Modify By</label>
                    <input type="text" class="form-control" name="lastModifyBy" id="field_lastModifyBy"
                        [(ngModel)]="userPointDetails.lastModifyBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifyTime">Last Modify Time</label>
                    <div class="d-flex">
                        <input id="field_lastModifyTime" type="datetime-local" class="form-control" name="lastModifyTime" [(ngModel)]="lastModifyTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eventName">Event Name</label>
                    <input type="text" class="form-control" name="eventName" id="field_eventName"
                        [(ngModel)]="userPointDetails.eventName" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
