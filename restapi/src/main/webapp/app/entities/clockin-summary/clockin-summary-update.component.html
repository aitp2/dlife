<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-clockin-summary-heading">Create or edit a Clockin Summary</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!clockinSummary.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="clockinSummary.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wechatUserId" ngbTooltip="用户id">Wechat User Id</label>
                    <input type="text" class="form-control" name="wechatUserId" id="field_wechatUserId"
                        [(ngModel)]="clockinSummary.wechatUserId" maxlength="128"/>
                    <div [hidden]="!(editForm.controls.wechatUserId?.dirty && editForm.controls.wechatUserId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.wechatUserId?.errors?.maxlength">
                        This field cannot be longer than 128 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totallyCount" ngbTooltip="总打卡天数">Totally Count</label>
                    <input type="number" class="form-control" name="totallyCount" id="field_totallyCount"
                        [(ngModel)]="clockinSummary.totallyCount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weeklyCount" ngbTooltip="周打卡天数">Weekly Count</label>
                    <input type="number" class="form-control" name="weeklyCount" id="field_weeklyCount"
                        [(ngModel)]="clockinSummary.weeklyCount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_serialCount" ngbTooltip="连续打卡天数">Serial Count</label>
                    <input type="number" class="form-control" name="serialCount" id="field_serialCount"
                        [(ngModel)]="clockinSummary.serialCount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastClockInTime" ngbTooltip="最新打卡时间">Last Clock In Time</label>
                    <div class="d-flex">
                        <input id="field_lastClockInTime" type="datetime-local" class="form-control" name="lastClockInTime" [(ngModel)]="lastClockInTime"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
