<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pinfanPics">
            <h2><span>Pinfan Pics</span> {{pinfanPics.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="图片路径">Oss Path</span></dt>
                <dd>
                    <span>{{pinfanPics.ossPath}}</span>
                </dd>
                <dt><span>Create Time</span></dt>
                <dd>
                    <span>{{pinfanPics.createTime}}</span>
                </dd>
                <dt><span>Pin Fan Activity</span></dt>
                <dd>
                    <div *ngIf="pinfanPics.pinFanActivityId">
                        <a [routerLink]="['/pin-fan-activity', pinfanPics.pinFanActivityId, 'view']">{{pinfanPics.pinFanActivityId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pinfan-pics', pinfanPics.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
