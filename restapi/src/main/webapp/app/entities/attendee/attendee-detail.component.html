<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendee">
            <h2><span>Attendee</span> {{attendee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="参与人ID">Wechat User Id</span></dt>
                <dd>
                    <span>{{attendee.wechatUserId}}</span>
                </dd>
                <dt><span ngbTooltip="参与者昵称">Nick Name</span></dt>
                <dd>
                    <span>{{attendee.nickName}}</span>
                </dd>
                <dt><span ngbTooltip="参与者头像">Avatar</span></dt>
                <dd>
                    <span>{{attendee.avatar}}</span>
                </dd>
                <dt><span ngbTooltip="参与时间">Participation Time</span></dt>
                <dd>
                    <span>{{attendee.participationTime}}</span>
                </dd>
                <dt><span ngbTooltip="活动名称">Activitiy Tile</span></dt>
                <dd>
                    <span>{{attendee.activitiyTile}}</span>
                </dd>
                <dt><span>Pin Fan Activity</span></dt>
                <dd>
                    <div *ngIf="attendee.pinFanActivityId">
                        <a [routerLink]="['/pin-fan-activity', attendee.pinFanActivityId, 'view']">{{attendee.pinFanActivityId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendee', attendee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
