<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="questionPic">
            <h2><span>Question Pic</span> {{questionPic.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="图片路径">Oss Path</span></dt>
                <dd>
                    <span>{{questionPic.ossPath}}</span>
                </dd>
                <dt><span ngbTooltip="创建时间">Create Time</span></dt>
                <dd>
                    <span>{{questionPic.createTime}}</span>
                </dd>
                <dt><span>Question</span></dt>
                <dd>
                    <div *ngIf="questionPic.questionId">
                        <a [routerLink]="['/question', questionPic.questionId, 'view']">{{questionPic.questionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question-pic', questionPic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
