<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pics">
            <h2><span>Pics</span> {{pics.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="图片路径">Oss Path</span></dt>
                <dd>
                    <span>{{pics.ossPath}}</span>
                </dd>
                <dt><span ngbTooltip="创建时间">Create Time</span></dt>
                <dd>
                    <span>{{pics.createTime}}</span>
                </dd>
                <dt><span>Fitness Activity</span></dt>
                <dd>
                    <div *ngIf="pics.fitnessActivityId">
                        <a [routerLink]="['/fitness-activity', pics.fitnessActivityId, 'view']">{{pics.fitnessActivityId}}</a>
                    </div>
                </dd>
                <dt><span>Clock In</span></dt>
                <dd>
                    <div *ngIf="pics.clockInId">
                        <a [routerLink]="['/clock-in', pics.clockInId, 'view']">{{pics.clockInId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pics', pics.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
