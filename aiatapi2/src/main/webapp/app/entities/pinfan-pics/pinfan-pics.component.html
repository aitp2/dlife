<div>
    <h2 id="page-heading">
        <span>Pinfan Pics</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pinfan-pics" [routerLink]="['/pinfan-pics/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Pinfan Pics
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pinfanPics">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ossPath"><span>Oss Path</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createTime"><span>Create Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pinFanActivityId"><span>Pin Fan Activity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pinfanPics of pinfanPics ;trackBy: trackId">
                <td><a [routerLink]="['/pinfan-pics', pinfanPics.id, 'view' ]">{{pinfanPics.id}}</a></td>
                <td>{{pinfanPics.ossPath}}</td>
                <td>{{pinfanPics.createTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="pinfanPics.pinFanActivityId">
                        <a [routerLink]="['../pin-fan-activity', pinfanPics.pinFanActivityId , 'view' ]" >{{pinfanPics.pinFanActivityId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pinfan-pics', pinfanPics.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pinfan-pics', pinfanPics.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pinfan-pics/'+ pinfanPics.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="pinfanPics && pinfanPics.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
