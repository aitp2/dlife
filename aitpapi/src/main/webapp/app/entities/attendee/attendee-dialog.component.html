<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttendeeLabel" jhiTranslate="aitpapiApp.attendee.home.createOrEditLabel">Create or edit a Attendee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attendee.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attendee.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.attendee.wechatUserId" for="field_wechatUserId" [ngbTooltip]="'aitpapiApp.attendee.help.wechatUserId' | translate">Wechat User Id</label>
            <input type="text" class="form-control" name="wechatUserId" id="field_wechatUserId"
                [(ngModel)]="attendee.wechatUserId" maxlength="128"/>
            <div [hidden]="!(editForm.controls.wechatUserId?.dirty && editForm.controls.wechatUserId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.wechatUserId?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 128 }">
                   This field cannot be longer than 128 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.attendee.nickName" for="field_nickName" [ngbTooltip]="'aitpapiApp.attendee.help.nickName' | translate">Nick Name</label>
            <input type="text" class="form-control" name="nickName" id="field_nickName"
                [(ngModel)]="attendee.nickName" maxlength="128"/>
            <div [hidden]="!(editForm.controls.nickName?.dirty && editForm.controls.nickName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nickName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 128 }">
                   This field cannot be longer than 128 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.attendee.avatar" for="field_avatar" [ngbTooltip]="'aitpapiApp.attendee.help.avatar' | translate">Avatar</label>
            <input type="text" class="form-control" name="avatar" id="field_avatar"
                [(ngModel)]="attendee.avatar" maxlength="1024"/>
            <div [hidden]="!(editForm.controls.avatar?.dirty && editForm.controls.avatar?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.avatar?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1024 }">
                   This field cannot be longer than 1024 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.attendee.participationTime" for="field_participationTime" [ngbTooltip]="'aitpapiApp.attendee.help.participationTime' | translate">Participation Time</label>
            <div class="d-flex">
                <input id="field_participationTime" type="datetime-local" class="form-control" name="participationTime" [(ngModel)]="attendee.participationTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.attendee.activitiyTile" for="field_activitiyTile" [ngbTooltip]="'aitpapiApp.attendee.help.activitiyTile' | translate">Activitiy Tile</label>
            <input type="text" class="form-control" name="activitiyTile" id="field_activitiyTile"
                [(ngModel)]="attendee.activitiyTile" maxlength="128"/>
            <div [hidden]="!(editForm.controls.activitiyTile?.dirty && editForm.controls.activitiyTile?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.activitiyTile?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 128 }">
                   This field cannot be longer than 128 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.attendee.pinFanActivity" for="field_pinFanActivity">Pin Fan Activity</label>
            <select class="form-control" id="field_pinFanActivity" name="pinFanActivity" [(ngModel)]="attendee.pinFanActivity" >
                <option [ngValue]="null"></option>
                <option [ngValue]="pinFanActivityOption.id === attendee.pinFanActivity?.id ? attendee.pinFanActivity : pinFanActivityOption" *ngFor="let pinFanActivityOption of pinfanactivities; trackBy: trackPinFanActivityById">{{pinFanActivityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
