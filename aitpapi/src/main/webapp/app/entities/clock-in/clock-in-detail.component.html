
<div *ngIf="clockIn">
    <h2><span jhiTranslate="aitpapiApp.clockIn.detail.title">Clock In</span> {{clockIn.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aitpapiApp.clockIn.signNote" [ngbTooltip]="'aitpapiApp.clockIn.help.signNote' | translate">Sign Note</span></dt>
        <dd>
            <span>{{clockIn.signNote}}</span>
        </dd>
        <dt><span jhiTranslate="aitpapiApp.clockIn.punchDateTime" [ngbTooltip]="'aitpapiApp.clockIn.help.punchDateTime' | translate">Punch Date Time</span></dt>
        <dd>
            <span>{{clockIn.punchDateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="aitpapiApp.clockIn.activityParticipation">Activity Participation</span></dt>
        <dd>
            <div *ngIf="clockIn.activityParticipationId">
                <a [routerLink]="['/activity-participation', clockIn.activityParticipationId]">{{clockIn.activityParticipationId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'clock-in/'+ clockIn.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
