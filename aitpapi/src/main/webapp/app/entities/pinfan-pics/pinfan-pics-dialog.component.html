<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPinfanPicsLabel" jhiTranslate="aitpapiApp.pinfanPics.home.createOrEditLabel">Create or edit a Pinfan Pics</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pinfanPics.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pinfanPics.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.pinfanPics.ossPath" for="field_ossPath" [ngbTooltip]="'aitpapiApp.pinfanPics.help.ossPath' | translate">Oss Path</label>
            <input type="text" class="form-control" name="ossPath" id="field_ossPath"
                [(ngModel)]="pinfanPics.ossPath" maxlength="255"/>
            <div [hidden]="!(editForm.controls.ossPath?.dirty && editForm.controls.ossPath?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ossPath?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.pinfanPics.createTime" for="field_createTime">Create Time</label>
            <div class="d-flex">
                <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="pinfanPics.createTime"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.pinfanPics.pinFanActivity" for="field_pinFanActivity">Pin Fan Activity</label>
            <select class="form-control" id="field_pinFanActivity" name="pinFanActivity" [(ngModel)]="pinfanPics.pinFanActivity" >
                <option [ngValue]="null"></option>
                <option [ngValue]="pinFanActivityOption.id === pinfanPics.pinFanActivity?.id ? pinfanPics.pinFanActivity : pinFanActivityOption" *ngFor="let pinFanActivityOption of pinfanactivities; trackBy: trackPinFanActivityById">{{pinFanActivityOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.pinfanPics.rate" for="field_rate">Rate</label>
            <select class="form-control" id="field_rate" name="rate" [(ngModel)]="pinfanPics.rate" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ratesOption.id === pinfanPics.rate?.id ? pinfanPics.rate : ratesOption" *ngFor="let ratesOption of rates; trackBy: trackRatesById">{{ratesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
