
<div *ngIf="pinfanPics">
    <h2><span jhiTranslate="aitpapiApp.pinfanPics.detail.title">Pinfan Pics</span> {{pinfanPics.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aitpapiApp.pinfanPics.ossPath" [ngbTooltip]="'aitpapiApp.pinfanPics.help.ossPath' | translate">Oss Path</span></dt>
        <dd>
            <span>{{pinfanPics.ossPath}}</span>
        </dd>
        <dt><span jhiTranslate="aitpapiApp.pinfanPics.createTime">Create Time</span></dt>
        <dd>
            <span>{{pinfanPics.createTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="aitpapiApp.pinfanPics.pinFanActivity">Pin Fan Activity</span></dt>
        <dd>
            <div *ngIf="pinfanPics.pinFanActivity">
                <a [routerLink]="['/pin-fan-activity', pinfanPics.pinFanActivity?.id]">{{pinfanPics.pinFanActivity?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="aitpapiApp.pinfanPics.rate">Rate</span></dt>
        <dd>
            <div *ngIf="pinfanPics.rate">
                <a [routerLink]="['/rates', pinfanPics.rate?.id]">{{pinfanPics.rate?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pinfan-pics/'+ pinfanPics.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
