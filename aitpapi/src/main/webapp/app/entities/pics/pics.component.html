<div>
    <h2>
        <span jhiTranslate="aitpapiApp.pics.home.title">Pics</span>
        <button class="btn btn-primary float-right jh-create-entity create-pics" [routerLink]="['/', { outlets: { popup: ['pics-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="aitpapiApp.pics.home.createLabel">
            Create new Pics
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pics">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ossPath"><span jhiTranslate="aitpapiApp.pics.ossPath">Oss Path</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createTime"><span jhiTranslate="aitpapiApp.pics.createTime">Create Time</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fitnessActivity.id"><span jhiTranslate="aitpapiApp.pics.fitnessActivity">Fitness Activity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="clockIn.id"><span jhiTranslate="aitpapiApp.pics.clockIn">Clock In</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pics of pics ;trackBy: trackId">
                <td><a [routerLink]="['../pics', pics.id ]">{{pics.id}}</a></td>
                <td>{{pics.ossPath}}</td>
                <td>{{pics.createTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="pics.fitnessActivity">
                        <a [routerLink]="['../fitness-activity', pics.fitnessActivity?.id ]" >{{pics.fitnessActivity?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="pics.clockIn">
                        <a [routerLink]="['../clock-in', pics.clockIn?.id ]" >{{pics.clockIn?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pics', pics.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pics/'+ pics.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pics/'+ pics.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="pics && pics.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
