<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEvaluateLabel" jhiTranslate="aitpapiApp.evaluate.home.createOrEditLabel">Create or edit a Evaluate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!evaluate.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="evaluate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.evaluate.parentId" for="field_parentId">Parent Id</label>
            <input type="number" class="form-control" name="parentId" id="field_parentId"
                [(ngModel)]="evaluate.parentId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.evaluate.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                [(ngModel)]="evaluate.content" maxlength="500"/>
            <div [hidden]="!(editForm.controls.content?.dirty && editForm.controls.content?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.content?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 500 }">
                   This field cannot be longer than 500 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.evaluate.tasteScore" for="field_tasteScore">Taste Score</label>
            <input type="number" class="form-control" name="tasteScore" id="field_tasteScore"
                [(ngModel)]="evaluate.tasteScore" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.evaluate.serviceScore" for="field_serviceScore">Service Score</label>
            <input type="number" class="form-control" name="serviceScore" id="field_serviceScore"
                [(ngModel)]="evaluate.serviceScore" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.evaluate.createTime" for="field_createTime">Create Time</label>
            <div class="d-flex">
                <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="evaluate.createTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.evaluate.modifyTime" for="field_modifyTime">Modify Time</label>
            <div class="d-flex">
                <input id="field_modifyTime" type="datetime-local" class="form-control" name="modifyTime" [(ngModel)]="evaluate.modifyTime"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aitpapiApp.evaluate.recipeOrder" for="field_recipeOrder">Recipe Order</label>
            <select class="form-control" id="field_recipeOrder" name="recipeOrder" [(ngModel)]="evaluate.recipeOrderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recipeOrderOption.id" *ngFor="let recipeOrderOption of recipeorders; trackBy: trackRecipeOrderById">{{recipeOrderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
